<div class="row">
    <div class="col-md-6">
        <div stype="display: block;">
            <canvas baseChart width="400" height="400"
                        [datasets]="humidChartData"
                        [labels]="humidChartLabels"
                        [options]="humidChartOptions"
                        [colors]="humidChartColors"
                        [legend]="humidChartLegend"
                        [chartType]="humidChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
</div>
