<div class="card-body">
    <canvas baseChart width="400" height="100"
                [datasets]="humidChartData"
                [labels]="humidChartLabels"
                [options]="humidChartOptions"
                [colors]="humidChartColors"
                [legend]="humidChartLegend"
                [chartType]="humidChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
</div>
